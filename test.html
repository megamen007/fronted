<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Framed Player Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e1e2e;
        }

        .card {
            position: relative;
            width: 320px;
            height: 500px;
            border-radius: 16px;
            overflow: hidden;
            background: url('/fronter/pictures/Screen\ Shot\ 2024-10-02\ at\ 2.10.41\ AM.png') center/cover no-repeat;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        
        /* .frame {
    -webkit-mask-image: linear-gradient(to right, 
        rgba(0,0,0,0) 10%, rgba(0,0,0,1) 30%, rgba(0,0,0,1) 70%, rgba(0,0,0,0) 90%);
    mask-image: linear-gradient(to right, 
        rgba(0,0,0,0) 10%, rgba(0,0,0,1) 30%, rgba(0,0,0,1) 70%, rgba(0,0,0,0) 90%);
} */


        .frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 80%;
            height: 80%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: center;
            font-family: Arial, sans-serif;

            /* Mask effect (frame) */
            -webkit-mask-image: url('/fronter/pictures/Screen_Shot_2025-01-14_at_11.26.03_PM-removebg-preview.png');
            mask-image: url('/fronter/pictures/Screen_Shot_2025-01-14_at_11.26.03_PM-removebg-preview.png');
            -webkit-mask-size: center;
            mask-size: cover;
        }

        .player-info {
            padding: 15px;
        }

        .player-info h2 {
            font-size: 18px;
            margin: 5px 0;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }

        .username {
            font-style: italic;
            font-size: 12px;
            margin-top: 5px;
        }

        .profile-button {
            margin-top: 10px;
            display: inline-block;
            padding: 6px 12px;
            background: #111;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 14px;
        }

    </style>
</head>
<body>

    <div class="card">
        <div class="frame">
            <div class="player-info">
                <h2>MOHAMED BOUDRIOUA</h2>
                <p>LVL 15</p>
                <div class="stats">
                    <span>WIN 15 ‚öîÔ∏è</span>
                    <span>LOSE 15 üíÄ</span>
                </div>
                <p class="username">Excalibur66</p>
                <p>‚ÄúTrying to conquer this Game‚Äù</p>
                <a href="#" class="profile-button">View Profile</a>
            </div>
        </div>
    </div>

</body>
</html>
